<div class="container text-center">
  <h1>{{ title }}</h1>
  <hr />
</div>
<div class="container">
  <div class="row">
    <div class="col-6">
        <figure>
            <img src="../../assets/img/logo.jpeg" height="300px" alt="Logo de eurekatechnology" />
        </figure>
        
    </div>
    <div class="col-6">
      <form>
        <div class="form-group">
          <label for="exampleInputNombre">Nombre</label>
          <input
            type="nombre"
            class="form-control"
            id="Nombre"
            placeholder="Nombre"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputApelido">Apellido</label>
          <input
            type="apellido"
            class="form-control"
            id="Apellido"
            placeholder="Apellido"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputCorreo">Correo</label>
          <input
            type="correo"
            class="form-control"
            id="Correo"
            aria-describedby="emailHelp"
            placeholder="usuario@eurekatrip.com"
          />
          <small id="emailHelp" class="form-text text-muted"
            >Nunca compartas tu email a terceros</small
          >
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1"
            >Escibenos tu inquietud</label
          >
          <textarea
            class="form-control"
            id="exampleFormMsj"
            rows="3"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Aceptar</button>
        
      </form>
    </div>
  </div>
</div>
