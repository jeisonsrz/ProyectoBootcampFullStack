<h4>Mascotas</h4>
<button (click)="action='create'" class="btn btn-success">Agregar</button>
<div *ngIf="action=='list'">
  <div *ngFor="let pet of pets ; let i = index">
    <p>{{i+1}} {{pet.nombre}} {{ emojiPet(pet.tipo) }} <button (click)="changeAction(pet)" class="btn btn-sm btn-warning">Editar</button> <button (click)="eliminarMascota(pet.key)" class="btn btn-sm btn-danger">Eliminar</button></p>
  </div>
</div>
<div *ngIf="action=='create'">
    <div class="form-group">
      <label for="">Nombre</label>
      <input type="text" [(ngModel)]="pet.nombre">
    </div>
    <div class="form-group">
      <label for="">Tipo</label>
      <input type="text" [(ngModel)]="pet.tipo" >
    </div>
    <button (click)="guardarMascota()">Guardar Cambios</button>
</div>
<div *ngIf="action=='update'">
  <div class="form-group">
    <label for="">Nombre</label>
    <input type="text" [(ngModel)]="pet.nombre">
  </div>
  <div class="form-group">
    <label for="">Tipo</label>
    <input type="text" [(ngModel)]="pet.tipo" >
  </div>
  <button (click)="actualizarMascota()">Actualizar cambios</button>
</div>
