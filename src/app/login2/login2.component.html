<div class="container text-center">
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="../../assets/images/login.jpeg" height= "200px" width="100px" alt="Card image cap">
      <div class="card-body">
          <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Correo</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="ejemplo@eurekatrip.com"
                />
                <small id="emailHelp" class="form-text text-muted"
                  >No comparta su email a terceros.</small
                >
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Contrase√±a</label>
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="*******"
                />
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                <label class="form-check-label" for="exampleCheck1">Recuerdame</label>
              </div>
              <button type="submit" class="btn btn-primary">Aceptar</button>
            </form>
      </div>
    </div>
    <div class="media">
      <button (click)="loginFacebook()" class="btn btn-primary">
      Login con Facebook
      </button>

      <button (click)="loginGoogle()" class="btn btn-primary">
      Login con Google
      </button>
      <a class="btn btn-primary" routerLink="/registro">Registro</a>
    </div>
</div>
